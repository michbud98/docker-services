  #  image: michbud98/nginx-countdown
  #  volumes:
  #      - ./JS-countdown/index.html:/usr/share/nginx/html/index.html
  #  ports:
  #    - "8092:80"

  nginx-ascii:
    build: 
      context: ./ASCII-Generator
      dockerfile: Dockerfile
    image: michbud98/ascii-generator
    container_name: ascii-generator
    restart: always
    ports:
      - '8093:8091'
networks:
  default:
    driver: bridge
    ipam:
      driver: default
    name: Small-services
